<div class="ui accordion styled">
  <ng-container *ngFor="let item of items; let i=index">
    <div class="title">
      <i class="dropdown icon" (click)="onOpen(i)"></i>
      {{item.title}}
    </div>
    <div [ngClass]="{active: i===openedItemIndex}" class="content">
      <p>{{item.content}}</p>
    </div>
  </ng-container>
</div>
